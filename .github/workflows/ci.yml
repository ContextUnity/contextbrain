name: CI & Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scan weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_brain
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Verify Python version
      run: |
        python --version
        python -c "import sys; assert sys.version_info >= (3, 13), f'Python {sys.version_info} is too old'"

    - name: Install dependencies
      run: |
        uv sync --group dev
        uv sync --extra storage

    - name: Run ruff linting
      run: uv run ruff check src/contextbrain

    - name: Run ruff formatting check
      run: uv run ruff format --check src/contextbrain

    - name: Run tests
      env:
        DATABASE_URL: postgres://test:test@localhost:5432/test_brain
      run: uv run pytest tests/ -v --tb=short

    - name: Run Bandit security scanner
      run: |
        uv run bandit -c .bandit -r src/contextbrain -f json -o bandit-report.json || true
        uv run bandit -c .bandit -r src/contextbrain

    - name: Run Safety vulnerability scanner
      run: |
        uv pip install safety
        uv run safety check --json > safety-report.json || true
        uv run safety check

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-scan-results
        path: |
          bandit-report.json
          safety-report.json
